<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          class="form-control"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          placeholder="Ingresa tu usuario">
        <div class="error-message" *ngIf="getFieldError('username')">
          {{ getFieldError('username') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Ingresa tu contraseña">
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Mensaje de éxito -->
      <div class="success-message" *ngIf="successMessage" class="server-success">
        {{ successMessage }}
      </div>

      <!-- Mensaje de error -->
      <div class="error-message" *ngIf="errorMessage" class="server-error">
        {{ errorMessage }}
      </div>

      <!-- Indicador de carga -->
      <div class="loading-indicator" *ngIf="isLoading" class="server-loading">
        <div class="spinner"></div>
        <span>Iniciando sesión...</span>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="isLoading">
        <span *ngIf="isLoading">Iniciando sesión...</span>
        <span *ngIf="!isLoading">Iniciar Sesión</span>
      </button>
    </form>

    <div class="login-footer">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>
  </div>
</div>
