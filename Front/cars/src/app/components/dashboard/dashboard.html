<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>My Cars</h1>
      
      <!-- Desktop Menu -->
      <div class="desktop-menu">
        <div class="user-info">
          <span>Bienvenido, {{ currentUser?.username }}</span>
          <button class="btn btn-primary" (click)="goToProfile()">Mi Perfil</button>
          <button class="btn btn-secondary" (click)="logout()">Cerrar Sesión</button>
        </div>
      </div>
      
      <!-- Mobile Menu Button -->
      <button class="mobile-menu-btn" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" [class.open]="isMobileMenuOpen">
      <div class="mobile-menu-content">
        <div class="mobile-user-info">
          <span>Bienvenido, {{ currentUser?.username }}</span>
        </div>
        <div class="mobile-menu-actions">
          <button class="btn btn-primary" (click)="goToProfile(); closeMobileMenu()">Mi Perfil</button>
          <button class="btn btn-secondary" (click)="logout()">Cerrar Sesión</button>
        </div>
      </div>
    </div>
  </header>

  <main class="dashboard-main">
    <!-- Indicador de carga -->
    <div class="loading-card" *ngIf="isLoading">
      <div class="spinner"></div>
      <h3>Cargando información del usuario...</h3>
    </div>

    <!-- Mensaje de error -->
    <div class="error-card" *ngIf="errorMessage && !isLoading">
      <h3>⚠️ Error</h3>
      <p>{{ errorMessage }}</p>
      <button class="btn btn-primary" (click)="ngOnInit()">Reintentar</button>
    </div>

    <!-- Contenido principal -->
    <div class="welcome-card" *ngIf="!isLoading && !errorMessage">
      <h2>¡Bienvenido a tu Dashboard!</h2>
      <p>Gestiona tu flota de vehículos de manera fácil y eficiente.</p>
      
      <div class="dashboard-actions">
        <button class="btn btn-primary btn-large" (click)="goToCars()">
          🚗 Ver Mis Carros
        </button>
      </div>
    </div>

  </main>
</div>
