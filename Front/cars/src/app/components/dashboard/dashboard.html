<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Dashboard</h1>
      <div class="user-info">
        <span>Bienvenido, {{ currentUser?.username }}</span>
        <button class="btn btn-primary" (click)="goToProfile()">Mi Perfil</button>
        <button class="btn btn-secondary" (click)="logout()">Cerrar Sesión</button>
      </div>
    </div>
  </header>

  <main class="dashboard-main">
    <!-- Indicador de carga -->
    <div class="loading-card" *ngIf="isLoading">
      <div class="spinner"></div>
      <h3>Cargando información del usuario...</h3>
    </div>

    <!-- Mensaje de error -->
    <div class="error-card" *ngIf="errorMessage && !isLoading">
      <h3>⚠️ Error</h3>
      <p>{{ errorMessage }}</p>
      <button class="btn btn-primary" (click)="ngOnInit()">Reintentar</button>
    </div>

    <!-- Contenido principal -->
    <div class="welcome-card" *ngIf="!isLoading && !errorMessage">
      <h2>¡Bienvenido a tu Dashboard!</h2>
      <p>Gestiona tu flota de vehículos de manera fácil y eficiente.</p>
      
      <div class="dashboard-actions">
        <button class="btn btn-primary btn-large" (click)="goToCars()">
          🚗 Ver Mis Carros
        </button>
      </div>
    </div>

  </main>
</div>
